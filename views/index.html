<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iot Demo</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style type="text/css">
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

		body,
		html,
		#allmap {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			font-family: "微软雅黑";
		}

		body {
			font-family: "Trebuchet MS", sans-serif;
			margin: 50px;
		}

		.demoHeaders {
			margin-top: 2em;
		}

		#dialog-link {
			padding: .4em 1em .4em 20px;
			text-decoration: none;
			position: relative;
		}

		#dialog-link span.ui-icon {
			margin: 0 5px 0 0;
			position: absolute;
			left: .2em;
			top: 50%;
			margin-top: -8px;
		}

		#icons {
			margin: 0;
			padding: 0;
		}

		#icons li {
			margin: 2px;
			position: relative;
			padding: 4px 0;
			cursor: pointer;
			float: left;
			list-style: none;
		}

		#icons span.ui-icon {
			float: left;
			margin: 0 4px;
		}

		#chart-wrapper {
			position: relative;
			width: 800px;
			height: 800px;
		}

		.fakewindowcontain .ui-widget-overlay {
			position: absolute;
		}

		select {
			width: 200px;
		}
	</style>
	<script type="text/javascript" src="chart.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=sUb7A9600UYB2yGog9V78VDS"></script>

	<script type="text/javascript" src="layout.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script>
		angular.module("lotApp", []).controller("sideController", function ($scope) {
			$scope.currentPos = "";
			$scope.currentTem = "";
			$scope.currentHum = "";
		})
	</script>

</head>

<body ng-app="lotApp">
	<div class="ui-layout-center" style="width:100%;height:1800px">
		<div id="allmap" style="width:100%;height:100%"></div>
